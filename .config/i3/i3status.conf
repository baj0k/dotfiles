general {
    colors = true
    interval = 1
    color_good = "#6298e0"
    color_bad = "#808080"
    color_degraded = "#faffff"
    output_format = i3bar
}

order += "ethernet _first_"
order += "wireless _first_"
order += "disk /"
order += "memory"
order += "battery all"
order += "tztime local"

wireless _first_ {
    format_up = "W: (%quality at %essid) %ip"
    format_down = "W: down"
}

ethernet _first_ {
    format_up = "E: %ip (%speed)"
    format_down = "E: down"
}

battery all {
    format = "%status %percentage %remaining"
}

tztime local {
    format = "%d-%m-%Y %H:%M:%S"
}

disk "/" {
    format = "%used / %total"
}

memory {
    format = "%used / %total"
}

